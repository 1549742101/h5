<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function checkTel(obj) {
            obj.setCustomValidity("");
            if(obj.validity.patternMismatch){
                obj.setCustomValidity("格式有误，请输入1开头的11位手机号");
            }
        }
    </script>
</head>
<body>


<!--请添加手机号，邮箱，所属学院，入学成绩，入学日期，毕业时间-->
        <form action="success.html">
                <fieldset>
                        <legend>学生档案</legend>

                        <label for="username">学生姓名</label><input type="text" name="username" id="username" required>
                    <label for="tel">手机号</label><input type="tel" id="tel" required pattern="1[0-9]{10}">
                    <label for="email">邮箱</label><input type="email" id="email" required>
                    <label for="college">所属学院</label><input type="text" id="college" required list="college_list">
                    <datalist id="college_list">
                        <option value="软件学院"></option>
                        <option value="计算机学院"></option>
                        <option value="大数据与人工智能学院"></option>
                        <option value="数字科学与技术学院"></option>
                        <option value="电子信息学院"></option>
                        <option value="管理学院"></option>
                    </datalist>
                    <label for="core">入学成绩</label>
                    <input type="number" placeholder="请输入入学成绩（必填）" required id="core" name="core" min="0" max="100">
                    <label for="startDate">入学日期</label>
                    <input type="date" id="startDate" name="startDate" required>
                    <label for="endDate">毕业日期</label>
                    <input type="date" id="endDate" name="endDate" required>
                        <input type="submit" value="保存">
                </fieldset>
        </form>
</body>
</html>
